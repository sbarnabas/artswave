<ion-navbar *navbar>
  <ion-title>Profile</ion-title>
</ion-navbar>
<ion-content>
<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="img/claude.png">
    </ion-avatar>
    <h2>{{userProfile.userName}}</h2>
    <p>{{userProfile.level}}</p>
  </ion-item>

  <ion-card-content>
  	<p>{{userProfile.points}} Points
  	</p>


  	<p>Favorite Experience: {{userProfile.favoriteThing}}
  	</p>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
  	<p>
  	  <a>
      <ion-icon name="calendar" item-left></ion-icon>
      My Events Archive
      </a>
    </p>

  	<p>
  	  <a>
      <ion-icon name="done-all" item-left></ion-icon>
      Interests
      </a>
    </p>

  	<p>
  	  <a>
      <ion-icon name="card" item-left></ion-icon>
      Donate
      </a>
    </p>

  	<p>
  	  <a>
      <ion-icon name="log-out" item-left></ion-icon>
      Sign Out
      </a>
    </p>

  	<p>
  	  <a (click)=goToAbout()>
      <ion-icon name="bulb" item-left></ion-icon>
      About Arts360
      </a>
    </p>
    
    <p>
      <a>
      <ion-icon name="help-circle" item-left></ion-icon>
      Help / Contact Us
      </a>
    </p>
  </ion-card-content>
  

</ion-card>
</ion-content>
