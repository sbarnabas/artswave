<ion-navbar *navbar>
  <ion-title>About Arts360</ion-title>
</ion-navbar>
<ion-content>
<ion-list no-lines>
  <ion-item *ngFor="#contributor of contributors">
    <ion-avatar item-left>
      <img src="img/{{contributor.avatarImage}}">
    </ion-avatar>
    <h2>{{contributor.name}} - {{contributor.role}}</h2>
    <p>{{contributor.quote}}</p>
  </ion-item>
</ion-list>
</ion-content>
