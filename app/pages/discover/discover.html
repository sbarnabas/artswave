<ion-navbar *navbar>

    <ion-title>Discover</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>

        <ion-card *ngFor="#item of items" >
            <img src="{{item.image}}"/>
            <ion-card-content (click)="itemTapped($event, item)">
                <ion-card-title>

                    <p [innerHTML]="item.title"></p>
                </ion-card-title>

                <div [innerHTML]="item.note">
                </div>


            </ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <button clear small danger>
                        <ion-icon name='star'></ion-icon>
                        Favorite
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button clear small danger>
                        <ion-icon name='more'></ion-icon>
                        More Info
                    </button>
                </ion-col>
                <ion-col text-right (click)="itemRemove($event, item)">
                    <button clear small danger>
                        <ion-icon name='trash'></ion-icon>
                        Dismiss
                    </button>
                </ion-col>
            </ion-row>


        </ion-card>

    </ion-list>

</ion-content>
