<ion-navbar *navbar>

    <ion-title>All Events</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
      <ion-item *ngFor="#event of events" (click)="itemTapped($event, event)">
        <h3 align="center"><strong>{{event.eventName}}</strong></h3>
        <ion-thumbnail item-left>
            <img height="25%" src="{{event.eventImage}}"/>
        </ion-thumbnail>
        <h3 align="center">{{event.eventVenueName}}</h3>
        <h4 align="center">{{event.eventTime}} {{event.eventDate}}</h4>
        <ion-icon item-right name="star" isActive="false"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
