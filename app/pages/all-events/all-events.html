<ion-navbar *navbar>

    <ion-title>All Events</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
      <ion-item *ngFor="#event of events" (click)="itemTapped($event, event)">
        <h3 align="center"><strong>{{event.eventName}}</strong></h3>
        <ion-avatar item-left>
            <img width="#%" height="25%" src="{{event.eventImage}}"/>
        </ion-avatar>
        <h3 align="center">{{event.eventVenueName}}</h3>
        <h4 align="center">{{event.eventTime}} {{event.eventDate}}</h4>
        <ion-icon item-right name="star" isActive="false"></ion-icon>
      </ion-item>
    </ion-list>

            <!--<img src="{{event.eventImage}}"/>
            <ion-card-content>
                <ion-card-title>

                 <p [innerHTML] ="event.eventName"></p>
                </ion-card-title>-->
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title}}</b>
    </div>
</ion-content>
